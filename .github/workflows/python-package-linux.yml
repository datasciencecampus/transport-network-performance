# This workflow will install Python dependencies and run tests on Linux OS.
# Fixing OS version to avoid breaking OS changes during development stage.
# Will open up OS versions before release.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Linux Full Test Suite

on:
  push:
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build:
    name: Full
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        os: ["ubuntu-22.04"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11.0.21'
    - name: Check Java Install
      run: |
        java --version
    - name: Install linux depencies with apt
      run: |
        sudo apt update
        sudo apt search libgeos
        sudo apt install -y libgeos-dev
        sudo apt search osmosis
        sudo apt install -y osmosis=0.48.3
      shell: sh
    - name: Test with pytest
      run: |
        pytest
